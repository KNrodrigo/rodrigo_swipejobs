apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-test
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: devops-test
    spec:
      volumes:
      - name: config-volume
        hostPath:
          path: /opt/config/application.properties
      containers:
      - name: devops-hello-world
        image: devops:test
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 60
        volumeMounts:
        - mountPath: /opt/config/application.properties
          name: config-volume
          subPath: application.properties
